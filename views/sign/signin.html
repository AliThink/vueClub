<%- partial('../sign/sidebar') %>

<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href='/'>主页</a></li>
        <li class="breadcrumb-item active">登录</li>
      </ol>
    </div>
    <div class='inner'>
      <% if(typeof(error) !== 'undefined' && error){ %>
      <div class="alert alert-error">
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        <strong><%= error %></strong>
      </div>
      <% } %>
      <form id='signin_form  ' class='form-horizontal form-400' action='/signin' method='post'>
        <div class='control-group form-group'>
          <label class='control-label' for='name'>用户名</label>
          <div class='controls'>
            <input class='input-xlarge form-control form-control' id='name' name='name' size='30' type='text'/>
          </div>
        </div>
        <div class='control-group form-group'>
          <label class='control-label' for='pass'>密码</label>

          <div class='controls'>
            <input class='input-xlarge form-control' id='pass' name='pass' size='30' type='password'/>
          </div>
        </div>
        <input type='hidden' name='_csrf' value='<%= csrf %>'/>

        <div class='form-actions'>
          <input type='submit' class='span-primary' value='登录'/>
          <a href="/auth/github">
            <span class="span-info">
              通过 GitHub 登录
            </span>
          </a>
          <a id="forgot_password" href='/search_pass'>忘记密码了?</a>
        </div>
      </form>
    </div>
  </div>
</div>
